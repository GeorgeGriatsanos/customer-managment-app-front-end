<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
  <link rel="stylesheet" href="./register.component.css">
</head>
<body>
  
  <div class="wrapper">
    <h2>Εγγραφή</h2>
    <form action="#" (ngSubmit)="onRegister()">
      <div class="input-box">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box">
        <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-box button">
        <button type="submit">Sign Up</button>
      </div>
      <div class="text">
        <h4>Ήδη έχετε λογαριασμό; <a href="#">Συνδεθείτε εδώ</a></h4>

      </div>
    </form>
    
  </div>
  
</body>
